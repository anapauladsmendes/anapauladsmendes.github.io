layout: minimal
title: "My Posts"
permalink: /posts/index.html
description: "Posts"

<h2>Posts</h2>

<div class="aboutme">
	<ul class="recent">
		{% for post in site.posts %}
	  		<li><a href="{{ post.url | prepend: site.baseurl }}"><h3 class="project-name" itemprop="name">{{ post.title}} - {{ post.created}} - {{post.by}}</h3></a></li>
	  {% endfor %}
	</ul>
</div>
